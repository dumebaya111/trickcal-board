<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>트릭컬 보드</title>
<style>
  .page { display: none; }
  .active { display: table; }
  button { margin: 5px; padding: 8px 12px; }
  #pageIndicator {
    text-align: center;
    font-size: 24px;
    margin: 15px 0;
    font-weight: bold;
  }

  table th, table td {
    text-align: center;      
    vertical-align: middle;  
  }

  select {
    font-size: 20px; 
    height: 32px;
    width: 100%;
    box-sizing: border-box;
  }

  img {
    width: 60px;
    height: auto;
    display: block;
    margin: 0 auto; 
  }
</style>
</head>
<body>
  <!-- 현재 페이지 표시 -->
  <div id="pageIndicator">현재 페이지: 1관</div>

  <!-- 페이지 버튼 -->
  <div style="text-align:center;">
    <button onclick="showPage(1)">1관</button>
    <button onclick="showPage(2)">2관</button>
  </div>

  <!-- 페이지 1 -->
  <table id="page1" class="page active" border="1" cellpadding="5" cellspacing="0" style="table-layout: fixed; width: 50%; height:auto">
    <thead>
      <tr>
        <th style="width:10%;">이름</th>
        <th style="width:10%;">사진</th>
        <th style="width:10%;">공격력</th>
        <th style="width:10%;">치명타</th>
        <th style="width:10%;">치명피해</th>
        <th style="width:10%;">치피저</th>
        <th style="width:10%;">HP</th>
        <th style="width:10%;">치저</th>
        <th style="width:10%;">마방</th>
        <th style="width:10%;">물방</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>란</td>
        <td><img src="사도/순/란.png" alt="란" style="width:40%; height:auto;"></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
      </tr>
    </tbody>
  </table>

  <!-- 페이지 2 -->
  <table id="page2" class="page" border="1" cellpadding="5" cellspacing="0" style="table-layout: fixed; width: 50%; height:auto">
    <thead>
      <tr>
        <th style="width:10%;">이름</th>
        <th style="width:10%;">사진</th>
        <th style="width:10%;">공격력</th>
        <th style="width:10%;">치명타</th>
        <th style="width:10%;">치명피해</th>
        <th style="width:10%;">치피저</th>
        <th style="width:10%;">HP</th>
        <th style="width:10%;">치저</th>
        <th style="width:10%;">마방</th>
        <th style="width:10%;">물방</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>란</td>
        <td><img src="사도/순/란.png" alt="란" style="width:40%; height:auto;"></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
        <td><select style="font-size:50px; height:60px;"><option>-</option><option>O</option><option>X</option></select></td>
      </tr>
    </tbody>
  </table>
  
  <script>
    function showPage(num) {
      // 모든 페이지 숨기기
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      // 선택한 페이지만 표시
      document.getElementById('page' + num).classList.add('active');
      // 페이지 번호 업데이트
      document.getElementById('pageIndicator').textContent = "현재 페이지: " + num + "관";
    }
  </script>
</body>
</html>
